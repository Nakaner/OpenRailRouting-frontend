<!DOCTYPE html>
<html>
<head>
    <title>Railway routing on OpenStreetMap data</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="leaflet.css" />
    <link rel="stylesheet" href="css/leaflet.contextmenu.css" />
    <script src="leaflet.js"></script>
    <script src="js/leaflet.contextmenu.js"></script>
    <style>
        body {
            position: fixed;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/hamburger.svg" width="21" height="21" id="open-menu-icon" >
        <div id="title">
            <a href="#">Railway routing on OpenStreetMap data (beta)</a>
        </div>
        <nav id="menu">
            <ul>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="imprint.html">Imprint</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="routingcontrols">
        <form id="routing">
            <label>vehicle</label>
            <select name="vehicle" id="vehicle" size="4"></select>
            <p>Drag a marker onto the map or right-click on the map and select the appropriated entry in the context menu.</p>
            <ul id="vias">
                <li class="fieldWithIcon pointBlock" id="pointBlock0" draggable="true" data-point-index="0">
                    <label>from <span class="inputDescription">(lat, lon)</span></label>
                    <img src="images/marker-green.svg" class="formIcon draggableVia" draggable="false">
                    <input type="text" id="point_0" class="pointInputField" autocomplete="off">
                    <ul id="searchResults_0" class="search-results">
                    </ul>
                </li>
                <li class="fieldWithIcon pointBlock" id="pointBlock1" draggable="true" data-point-index="1">
                    <label>to <span class="inputDescription">(lat, lon)</span></label>
                    <img src="images/marker-red.svg" class="formIcon draggableVia" draggable="false">
                    <input type="text" id="point_1" class="pointInputField" autocomplete="off">
                    <ul id="searchResults_1" class="search-results">
                    </ul>
                </li>
            </ul>
            <input type="button" id="submit" value="Get route">
        </form>
	<div class="errorMessage" id="routingErrorMessage"></div>
        <img id="loading" src="images/loading.svg" width="48" height="48">
    </div>
    <div id="mapid">
    </div>
    <script type="text/javascript" src="hamburger.js"></script>
    <script type="text/javascript" src="mapdisplay.js"></script>
</body>
</html>
